<h1 mat-dialog-title> {{ title }} </h1>
<mat-dialog-content style="overflow: hidden;">

</mat-dialog-content>
<mat-dialog-actions>
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="12px">
    <button mat-raised-button type="button" (click)="close()"> Cancelar</button>
    <button mat-raised-button type="button" color="primary" mat-dialog-close="true"> Guardar</button>
  </div>
</mat-dialog-actions>
