<div fxFlex="100" fxLayout="column">
  <table mat-table fxFlex="100" [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="identification">
      <th mat-header-cell *matHeaderCellDef> identificacion</th>
      <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button type="button" matTooltip="Editar">
          <mat-icon> edit</mat-icon>
        </button>
        <button mat-icon-button type="button" matTooltip="Eliminar">
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
